<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/master.css" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" />
    </head>
    <body>
        <div id="fixx"></div>
        <div id="header"></div>
        <div id="main">
            <div class="container">
                <img src='../imgs/app.gif' id="app"/>
                <h2>
                    <a href="../index.html" target="_blank" class='reg_logo'></a>
                    <span class="log_h"></span>
                    <span class="h2_right">如有问题请点击<a href="login.html">帮助中心</a>，或拨打客服热线：<strong>400-707-0707</strong></span>
                </h2>
                <div class="lg_box">
                    <div class="lg_div">
                        <p>
                            <span class="label">手机号/邮箱/昵称</span>
                            <span class="box">
                                <input
                                id='txt' type="text" />
                                <i class="bg_user"></i>
                            </span>

                            <span class="tips tel_p tip">请输入您注册的手机号/邮箱/昵称</span>
                            <span class="tel_t tips">您输入的用户名不存在，请核对后重新输入！</span>
                        </p>
                        <p>
                            <span class="label">密码</span>
                            <span class="box">
                                <input
                                id='psd' type="password" />
                                <i class="bg_lock"></i>
                            </span>
                            <span class="wrong tips">密码错误，请重新输入！</span>
                            <span class="tips psd_p">请输入密码</span>
                        </p>

                        <p class="last_p">
                            <input id='remeber' type="checkbox" />
                            记住用户名
                            <a href="" id="forget">忘记密码？</a>
                        </p>
                        <button id="login"></button>
                    </div>
                    <div class="lg_right">
                        <p>您还不是优品惠的会员？</p>
                        <a href="register.html">免费注册 &gt;</a>
                        <p>电话订购过优品惠商品？</p>
                        <a href="register.html">快速激活 &gt;</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
    <script type="text/javascript" src="../lib/require.js" data-main="../js/login.js"></script>
</html>
