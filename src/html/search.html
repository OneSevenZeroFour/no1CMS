<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/search.css" />
    </head>
    <body>
        <div class="container clear">
            <h1><a href="../index.html">UGO</a></h1>
            <form id="sear_div" name='search' action=''>
                <input type="text" name="txt" id="sear_txt" />
                <button>搜索</button>
                <ul id="sear_datalist">
                    <li class='history'>历史搜索</li>
                </ul>
            </form>
            <div class="car">
                 <div id="car_enter">
                    <span class="icof icon-gouwuche"></span>
                    <a href="#">我的购物车</a>
                    <span class="icof icon-down car_arr"></span>
                    <span class="car_num">0</span>
                </div>
                <div id="car">
                    <p class="def hide">购物车还没有商品，快去挑选吧~</p>
                    <div class="car_list hide">
                        <ul class="car_ul">
                        </ul>
                        <div class="price_sum">
                            <span class="car_num"></span>件商品
                            <span id="car_total" style='display:none;'></span>
                            <a href="carlist.html" id="toCar" target="_blank">去购物车结算</a>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </body>
</html>
